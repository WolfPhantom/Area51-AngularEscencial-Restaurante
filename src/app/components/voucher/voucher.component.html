        <div class="column">

        </div>
        <div class="column">

        </div>
        <div class="column">
          1
        </div>
        <div class="column">

        </div>
      </div>
</div>
<button (click)="Total()">Total</button>
<h1 class="title is-4">El costo total es: {{suma|currency:"S/."}}</h1>
